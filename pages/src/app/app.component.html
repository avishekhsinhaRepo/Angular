<div class="container">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{disabled:currentPage == 0}">
        <a class="page-link " href="# " tabindex="-1 " aria-disabled="true" (click)="onPaginationClick(currentPage-1)">Previous</a>
      </li>
      <li class="page-item active " *ngFor="let image of images;let i=index " [ngClass]="{active:currentPage==i}">
        <a class="page-link" href="#" (click)="onPaginationClick(i)">{{i+1}}</a>
      </li>
      <li class="page-item" [ngClass]="{disabled:currentPage == images.length-1}">
        <a class="page-link" href="#" (click)="onPaginationClick(currentPage+1)">Next</a>
      </li>
    </ul>
  </nav>
  <div>
    <h4>{{images[currentPage].title}}</h4>
    <img [src]="images[currentPage].url" />
  </div>

</div>
